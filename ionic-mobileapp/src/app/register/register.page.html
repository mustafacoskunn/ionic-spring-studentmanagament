<ion-content class="ion-padding" slot="fixed">
  <div class="center">
    <div class="backButton">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="login"></ion-back-button>
      </ion-buttons>
    </div>
    <ion-grid fixed class="ion-grid-center">
      <ion-row>
        <ion-col size="12" class="textGiris">
          <div class="ion-text-center">
            <ion-text>
              <h1>{{'registerPage.textRegister'| translate}}</h1>
            </ion-text>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item lines="none" class="inputStyle" color="#e6e6e6">
            <ion-label>{{ 'changeLanguage.textLanguage' | translate }}
            </ion-label>
            <ion-select [(ngModel)]="chooseLanguage" (ionChange)="changeLanguage()" (click)="loadFlags()">
              <ion-select-option value="en">{{ 'changeLanguage.textEnglish' | translate }}
              </ion-select-option>
              <ion-select-option value="tr">{{ 'changeLanguage.textTurkish' | translate
                }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item class="inputStyle" lines="none" color="#e6e6e6">
            <ion-input placeholder="{{'registerPage.placeName'| translate}}" required type="text"
              [(ngModel)]="user.name"></ion-input>
            <ion-icon name="body-outline" slot="start" class=""></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item class="inputStyle" lines="none" color="#e6e6e6">
            <ion-input placeholder="Email" required type="text" [(ngModel)]="user.email"></ion-input>
            <ion-icon name="mail-outline" slot="start" class=""></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item class="inputStyle" color="#e6e6e6" lines="none">
            <ion-input placeholder="{{'registerPage.placePassword'| translate}}" required type="password"
              [(ngModel)]="user.password"></ion-input>
            <ion-icon name="lock-closed-outline" slot="start" class=""></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" type="submit" class="ion-no-margin" (click)="register()">
            {{'registerPage.textRegister'| translate}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
