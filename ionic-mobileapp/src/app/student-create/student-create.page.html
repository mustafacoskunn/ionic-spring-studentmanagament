<ion-content class="ion-padding" slot="fixed">
  <div class="center">
    <div class="backButton">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="student-list"></ion-back-button>
        <ion-title style="color:black; margin-left: -15px;  "> {{ 'studentCreatePage.titleAddStudent' | translate }}
        </ion-title>
      </ion-buttons>

    </div>
    <ion-grid fixed class="ion-grid-center">
      <ion-row>
        <ion-col size="12">
          <ion-item class="inputStyle" lines="none" color="#e6e6e6">
            <ion-label position="stacked" style="font-weight: bold;">{{ 'studentCreatePage.labelName' | translate }}
              <ion-text color="danger"></ion-text>
            </ion-label>
            <ion-input placeholder="" required type="text" [(ngModel)]="data.name"></ion-input>
            <ion-icon name="body-outline" slot="start" class=""></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item class="inputStyle" lines="none" color="#e6e6e6">
            <ion-label position="stacked" style="font-weight: bold;">{{ 'studentCreatePage.labelAge' | translate }}
              <ion-text color="danger"></ion-text>
            </ion-label>
            <ion-input required type="number" [(ngModel)]="data.age"></ion-input>
            <ion-icon name="resize-outline" slot="start" class=""></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item class="inputStyle" lines="none" color="#e6e6e6">
            <ion-label position="stacked" style="font-weight: bold;">{{ 'studentCreatePage.labelAddress' | translate }}
              <ion-text color="danger"></ion-text>
            </ion-label>
            <ion-input required type="text" [(ngModel)]="data.address"></ion-input>
            <ion-icon name="home" slot="start" class=""></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <div class="ion-padding">
            <ion-button expand="block" type="submit" class="ion-no-margin" (click)="createStudent()">
              {{ 'studentCreatePage.titleAddStudent' | translate }}
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>




  </div>

</ion-content>
